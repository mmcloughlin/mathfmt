linters:
  enable-all: true
  disable:
    - deadcode
    - exhaustivestruct
    - exhaustruct
    - gochecknoglobals
    - gochecknoinits
    - goerr113
    - golint
    - gomnd
    - gosec
    - funlen
    - ifshort
    - interfacer
    - lll
    - maligned
    - nlreturn
    - nonamedreturns
    - nosnakecase
    - paralleltest
    - prealloc
    - scopelint
    - structcheck
    - testpackage
    - varcheck
    - varnamelen
    - wrapcheck
    - wsl

linters-settings:
  cyclop:
    max-complexity: 12

issues:
  exclude-use-default: false
